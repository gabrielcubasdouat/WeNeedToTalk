<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:100" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../txtstyle.css">
	<title>Español</title>
</head>
<body>

	<div style="display: flex; flex-direction: column;">
		<h1>La realidad virtual en que vivimos</h1>
		<a id="intro">Intro</a>
		<a id="porque">¿Por qué temes el futuro?</a>
		<a id="troya">Troya social</a>
		<button onclick="returnHome()">Return Home</button>
	</div>
	
	<script type="text/javascript">
		document.getElementById("intro").onclick = function() {goToText("intro.html")};
		document.getElementById("porque").onclick = function() {goToText("porque.html")};
		document.getElementById("troya").onclick = function() {goToText("troya.html")};
		function goToText(textId) {
  			window.location.replace(textId);
		}
		function returnHome() {
			window.location.replace('../index.html');
		}
	</script>

</body>
</html>
