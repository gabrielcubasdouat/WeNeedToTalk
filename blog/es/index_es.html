<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:100" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../txtstyle.css">
	<title>Español</title>
</head>
<body>
	<h1>Textos</h1>
	<li id="porque">¿Por qué temes el futuro?</li>
	<li id="boxeo">Boxeo</li>
	<li id="lentejas">Lentejas & cucarachas</li>
	<script type="text/javascript">
		document.getElementById("porque").onclick = function() {goToText("porque.html")};
		document.getElementById("boxeo").onclick = function() {goToText("boxeo.html")};
		document.getElementById("lentejas").onclick = function() {goToText("lentejas&cucarachas.html")};
		function goToText(textId) {
  			window.location.replace(textId);
		}
		function returnHome() {
			window.location.replace('../index.html');
		}
	</script>
	<button onclick="returnHome()">Return Home</button>
</body>
</html>
